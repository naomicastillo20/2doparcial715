{% extends 'base.html' %}

{% block content %}
<h1>Editar Pagos</h1>
<form method="POST" enctype="multipart/form-data">
    <label for="factura_id">Factura ID:</label>
    <input type="text" id="factura_id" name="factura_id" value="{{ pago[0] }}" required><br><br>

    <label for="monto">Monto:</label>
    <input type="number" step="0.01" id="monto" name="monto" value="{{ pago[2] }}" required><br><br>

    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" name="fecha" value="{{ pago[3] }}" required><br><br>

    <label for="metodo_pago">MÃ©todo de Pago:</label>
    <input type="text" name="metodo_pago" value="{{ pago.metodo_pago }}" required>
    <br>
    <br>
    <button type="submit">Actualizar Pago</button>
</form>
{% endblock %}
