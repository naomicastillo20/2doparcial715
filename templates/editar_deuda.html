{% extends 'base.html' %}

{% block content %}
<h1>Editar Deuda</h1>
<form method="POST" enctype="multipart/form-data">
    <label for="proveedor_id">Proveedor ID:</label>
    <input type="text" id="proveedor_id" name="proveedor_id" value="{{ deuda[0] }}" required><br><br>

    <label for="monto">Monto:</label>
    <input type="number" step="0.01" id="monto" name="monto" value="{{ deuda[2] }}" required><br><br>

    <label for="fecha_vencimiento">Fecha de Vencimiento:</label>
    <input type="date" id="fecha_vencimiento" name="fecha_vencimiento" value="{{ deuda[3] }}" required>
    <br>
    <br>
    <button type="submit">Actualizar Deuda</button>
</form>
{% endblock %}
